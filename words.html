<!DOCTYPE html>
<html>

<head>
    <title>Words</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <main id="words">
        <div class="container">
            <div class="row" id="stats">
                <div class="col-6">No. {{ idx + 1 }}; Total: {{ words.length }}</div>
            </div>
            <div class="row wide-ls" id="word_list">
                <div class="col-6">
                    <audio ref="player" controls autoplay>
                        <source v-bind:src="audioUrl" type="audio/mpeg">
                    </audio>
                    <!-- {{ thisWord }} {{ audioUrl }} -->
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <hr class="math">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input ref="answer" class="form-control" id="answer" type="text" size="4" v-model="answer"
                        ref="answer">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <button v-on:click="judge" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <button v-on:click="previous" class="btn btn-primary">Previous</button>
                </div>
                <div class="col-3">
                    <button v-on:click="next" class="btn btn-primary">Next</button>
                </div>
            </div>
            <div id="result" class="row mt-2">

                <div class="col-6">

                    <div v-bind:class="result_class">{{ result }}</div>
                </div>
            </div>
        </div>
    </main>
    <script>
        var app7 = new Vue({
            el: '#words',
            data: {
                answer: "",
                result: "",
                result_class: "green",
                timer: "",
                h: 0,
                m: 0,
                s: 0,
                idx: 0,
                words: [
                    'express',
                    'emotions',
                    'rhyme',
                    'outback',
                    'muster',
                    'blast off',
                    'rocket',
                    'zoom',
                    'towards',
                    'further',
                    'ice rink',
                    'invite',
                    'session',
                    'remind',
                    'wobbled',
                    'cause',
                    'swerve',
                    'entertain',
                    'Wednesday',
                    'almost',
                    'believe',
                    'beam',
                    'grant',
                    'daughter',
                    'grief',
                    'howl',
                    'freeze',
                    'label',

                    'command',
                    'enemy',

                    'coast',
                    'rustle',
                    'murky',
                    'surface',
                    'shining',
                    'handsome',
                    'delicate',
                    'jumpy',
                    'appetite',
                    'sardines',
                    'bounce',
                    'shriek',
                    'chuckling',
                    'whiskers',
                    'nourishing',
                    'different',
                    'scissors',
                    'remaining',
                    'petals',
                    'sprinkle',
                    'mixture',
                    'yeast',
                    'knead',
                    'cream',
                    'yolk',
                    'jungle',
                    'splendid',
                    'delighted',
                    'vines',
                    'giraffe',
                    'cricket',
                    'whispered',
                    'straggled',
                    'chirping',
                    'hideout',
                    'drought',
                    'thirsty',
                    'echidnas',
                    'darted',
                    'selfish',
                    'several',
                    'nervous',
                    'pistol',
                    'thumping',
                    'leapt',
                    'energy',
                    'shrub',
                    'forked',
                    'vegetables',
                    'leathery',
                    'provide',
                    'shelter',
                    'thropical',
                    'bare',
                    'brighten',
                    'browse',
                    'lumbering',
                    'calmly',
                    'somersault',
                    'desperate',
                    'ripe',
                    'thresh',
                    'wheat',
                    'ground',
                    'grain',

                    'titbits',

                    'greedy',
                    'hatchet',
                    'bridge',
                    'troll',
                    'poker',
                    'saucer',
                    'tramp',
                ],
            },
            computed: {
                audioUrl: function () {
                    return 'audio/' + this.words[this.idx] + '.mp3';
                },

                thisWord: function () {
                    return this.words[this.idx];
                }
            },
            mounted: function () {
                this.$watch('idx', () => {
                    this.$refs.player.load()
                });
                this.$refs.answer.focus();
            },
            methods: {
                judge: function () {
                    let answer = this.answer.trim();
                    var expected;
                    if (answer === this.words[this.idx]) {
                        this.result = "Correct!";
                        this.result_class = "alert-success";
                    } else {
                        this.result = "Wrong!"
                        this.result_class = "alert-danger";
                    }
                },
                next: function () {
                    if (this.idx < this.words.length - 1) {
                        this.idx += 1;
                        this.answer = '';
                        this.result = '';
                        this.result_class = '';
                    }
                    this.$refs.answer.focus();
                },
                previous: function () {
                    if (this.idx > 0) {
                        this.idx -= 1;
                        this.answer = '';
                    }
                    this.$refs.answer.focus();
                },
            }
        })
    </script>
</body>

</html>
